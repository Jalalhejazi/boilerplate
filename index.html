<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Websanova jQuery Plugin Development Boilerplate</title>

	<script type="text/javascript" src="./inc/jquery.1.7.1.min.js"></script>

	<link rel="Stylesheet" type="text/css" href="./wBoilerplate.css" />
	<script type="text/javascript" src="./wBoilerplate.js"></script>
</head>
<body>

	<h1>Websanova jQuery Plugin Development Boilerplate</h1>

	<div id="test">some element</div>

	<input type="button" value="Reset" onclick="$('#test').wBoiler('reset');"/>

	<input type="button" value="Red" onclick="$('#test').wBoiler('theme', 'red');"/>
	<input type="button" value="Green" onclick="$('#test').wBoiler('theme', 'green');"/>
	<input type="button" value="Blue" onclick="$('#test').wBoiler('theme', 'blue');"/>

	<script type="text/javascript">
		$('#test').wBoiler({
			theme: 'green',
			onClick: function()
			{
				this.boiler.append(' ...callback');
			}
		});
	</script>
</body>
</html>
